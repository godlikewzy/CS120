<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Gallery</title>
    <link rel="stylesheet" href="styles.css">
    <style>
        .gallery-container {
            display: flex;
            flex-direction: column;
            align-items: center;
            padding: 20px;
        }

        .gallery-top {
            display: flex;
            justify-content: center;
            width: 100%;
            margin-bottom: 4%;
            gap: 10%;
        }

        .gallery-top button {
            padding: 10px 20px;
            font-size: 1em;
            cursor: pointer;
            background-color: #FFB6C1;
            color: white;
            border: none;
            border-radius: 5px;
        }

        .gallery-top button:hover {
            background-color: rgb(255, 164, 187);
        }

        .gallery-list {
            display: grid;
            grid-template-columns: repeat(3, 1fr);
            gap: 20px;
            width: 100%;
        }

        .gallery-item {
            text-align: center;
            position: relative;
        }

        .gallery-item img {
            width: 200px;
            height: 150px;
            object-fit: cover;
            border-radius: 10px;
            box-shadow: 0 4px 10px rgba(0, 0, 0, 0.2);
        }

        .gallery-item p {
            margin-top: 10px;
            font-size: 1em;
            color: #333;
        }

        @media (max-width: 800px) {
            .gallery-list {
                grid-template-columns: repeat(2, 1fr);
            }
        }

        @media (max-width: 480px) {
            .gallery-list {
                grid-template-columns: repeat(1, 1fr);
            }
        }
    </style>
</head>
