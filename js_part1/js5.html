<!DOCTYPE html>
<html>

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Problem 5</title>
    <script>
        function timesTable(n) {
            let output = "";
            for (let i = 1; i <= 12; i++) {
                output += n + " x " + i + " = " + (n * i) + "<br>";
            }
            document.write(output);
        }
    </script>
</head>

<body>
    <script>
        timesTable(3);
        document.write("<hr>");
        timesTable(7);
        document.write("<hr>");
        timesTable(11);
    </script>
</body>
</html>
