<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Problem 4</title>
    <script>
        function speak(prefix) {
            let name = document.getElementById("username").value;
            alert(prefix + " " + name);
        }
    </script>
</head>
<body>
    <h1>Problem 4</h1>
    <form onsubmit="return false;">
        <label for="username">username: </label>
        <input type="text" id="username" name="username">
        <br><br>
        <button type="button" onclick="speak('Hello')">Hello</button>
        <button type="button" onclick="speak('Good Bye')">Good Bye</button>
        <button type="button" onclick="speak('Greetings')">Greetings</button>
    </form>
</body>
</html>
