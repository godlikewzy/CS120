<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Problem 3</title>
    <script>
        function displayNumberedList() {
            let names = "Pat, Chris, Marlon, Ferncroft, Assunta";
            let nameArray = names.split(", ");
            let listHTML = "<ol>" + nameArray.map(name => "<li>" + name + "</li>").join("") + "</ol>";
            document.getElementById("name-list").innerHTML = listHTML;
        }
    </script>
</head>
<body onload="displayNumberedList()">
    <div id="name-list"></div>
</body>
</html>
