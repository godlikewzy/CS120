<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Part 1</title>
    <script>
        let songList = [
            { "title": "Who Loves You", "artist": "The Four Seasons", "year": 1975, "genre": ["Rock", "Disco"] },
            { "title": "A Thousand Years", "artist": "Christina Perri", "year": 2011, "genre": ["Pop", "Folk"] },
            { "title": "My Love", "artist": "Westlife", "year": 2000, "genre": ["Pop"] },
            { "title": "Beautiful in White", "artist": "Shane Filan", "year": 2017, "genre": ["Pop"] },
            { "title": "Affirmation", "artist": "Savage Garden", "year": 1999, "genre": ["Pop", "Rock"] },
            { "title": "Counting Stars", "artist": "OneRepublic", "year": 2013, "genre": ["Pop", "Rock"] },
            { "title": "She is My Sin", "artist": "Nightwish", "year": 2000, "genre": ["Metal"] },
            { "title": "Numb", "artist": "Linkin Park", "year": 2003, "genre": ["Rock", "Metal"] },
            { "title": "Love Story", "artist": "Taylor Swift", "year": 2008, "genre": ["Pop", "Folk"] }
        ];
        
        function displayJSON() {
            let jsonString = JSON.stringify(songList);
            document.getElementById("song-list").innerText = jsonString;
        }
    </script>
</head>
<body onload="displayJSON()">
    <div id="song-list"></div>
</body>
</html>
